<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temprature Converter</title>

    <!-- Link Css -->
    <link rel="stylesheet" href="./style.css" />

    <!-- Link Font Awesome -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Link Icons-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>Temprature Converter</h1>
        <span class="Temperature-icon"><i class="bi bi-thermometer"></i></span>
      </div>

      <div class="temp">
        <div class="input-div">
          <span class="icon">&#8451</span>
          <input type="number"  id="cel" class="inp" placeholder="Celcius" />
        </div>
        <div class="input-div">
          <span class="icon">&#8457</span>
          <input type="number" id="fah" class="inp" placeholder="Fahrenheit"/>
        </div>
        <div class="input-div">
          <span class="icon">&#8490</span>
          <input type="number" id="kel" class="inp" placeholder="Kelvin"/>
        </div>
        <div class="button">
            <button id="btn">Reset</button>
        </div>

        <div class="footer">
          <h1><a href="https://www.linkedin.com/in/roshan-rawat-a1138b237" target="_blank">By Roshan Rawat</a></h1>
         </div>
      </div>

      
    </div>

    <!-- Link JavaScript -->
    <script src="./app.js"></script>
  </body>
</html>
